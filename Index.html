<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
	<title>SynthJS</title>
	<!-- stylesheets -->
	<link type="text/css" rel="stylesheet" media="all" href="css/bootstrap.min.css"></link>
	<link type="text/css" rel="stylesheet" media="all" href="css/bootstrap-theme.min.css"></link>
	<link type="text/css" rel="stylesheet" media="all" href="css/common.css"></link>
	<!-- scripts -->
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/backbone-min.js"></script>
	<script type="text/javascript" src="js/Backbone.ModelBinder.min.js"></script>
	<script type="text/javascript" src="js/Backbone.CollectionBinder.min.js"></script>
	<script type="text/javascript" src="js/music.js"></script>
	<script type="text/javascript" src="js/timbre.min.js"></script>
	<script type="text/javascript" src="js/synth.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body id="body">
		<div id="site-top">
			<div id="permanent-top">
				<div id="logo">
					<div class="inner">
						<div class="title">
							<span class="s">S</span>
							<span class="ynt">YNT</span>
							<span class="h">H</span>
							<span class="js">JS</span>
						</div>
						<div class="line"></div>
						<div class="subtitle">
							<span>M</span>
							<span class="sub">USIC</span>
							<span>M</span>
							<span class="sub">ADE</span>
							<span>Q</span>
							<span class="sub">UICK</span>
						</div>
						<span class="note">&#9834;</span>
					</div>
				</div>
				<div id="view-controls">
					<button id="button-toggle-playback" class="btn btn-default btn-xs">Playback</button>
					<button id="button-toggle-instruments" class="btn btn-default btn-xs">Instruments</button>
					<button id="button-toggle-edit" class="btn btn-default btn-xs">Edit</button>
					<!-- TODO -->
				</div>
				<div id="key-buttons">
				</div>
			</div>
			<div id="upper-controls">
				<div id="edit-controls"></div>
				<div id="add-bar-controls"><!-- template-bar-controls --></div>
			</div>
		</div>
		<div id="site-main">
			<div id="site-left"></div>
			<div id="site-content-wrapper">
				<div id="site-content">
					<div id="part-controls">
						<div id="grid-event-capture-layer-wrapper">
							<div id="grid-event-capture-layer">
								<!-- event capture layer -->
								<div id="grid-event-capture-layer-columns"><!-- event capture layer columns --></div>
							</div>
						</div>
						<div id="part-control-array"><!-- part control --></div>
					</div>
				</div>
				<div id="part-top"></div>
				<div id="part-left">
					<div id="part-anchor"></div>
					<div id="part-left-lower"></div>
				</div>
			</div>
			<div id="site-right">
				<div id="player-controls"><!-- template-player-controls --></div>
				<div id="instrument-controls-wrapper">
					<div class="nav-header">Instruments</div>
					<div id="instrument-controls">
						<div id="add-instrument-controls">TODO: Add instrument</div>
						<div id="instrument-list">
							<!-- template-instrument-controls -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="site-bottom">
		</div>
	</body>
</html>
