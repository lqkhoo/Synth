<html>

<div class="template" id="template-base">
	<div id="site-top">
		<div id="permanent-top">
			<div id="logo">
				<div class="inner">
					<div class="title">
						<span class="s">S</span>
						<span class="ynt">YNT</span>
						<span class="h">H</span>
						<span class="js">JS</span>
					</div>
					<div class="line"></div>
					<div class="subtitle">
						<span>M</span>
						<span class="sub">USIC</span>
						<span>M</span>
						<span class="sub">ADE</span>
						<span>Q</span>
						<span class="sub">UICK</span>
					</div>
					<span class="note">&#9834;</span>
				</div>
			</div>
			<div id="view-panel-controls">
				<ul>
					<li><button id="button-toggle-edit-panel" class="btn btn-default btn-xs">Edit</button></li>
					<li><button id="button-toggle-view-panel" class="btn btn-default btn-xs">View</button></li>
					<li><button id="button-unused" class="btn btn-default btn-xs" disabled="disabled">-</button></li>
					<li><button id="button-unused2" class="btn btn-default btn-xs" disabled="disabled">-</button></li>
				</ul>
			</div>
			<div id="key-buttons">
			</div>
		</div>
		<div id="upper-controls">
			<div id="edit-controls"><!-- template-edit-panel --></div>
			<div id="view-controls"><!-- template-view-panel --></div>
			<div id="bar-controls"><!-- template-bar-panel --></div>
		</div>
	</div>
	<div id="site-main">
		<div id="site-left"></div>
		<div id="site-content-wrapper">
			<div id="site-content">
				<div id="grid">
					<div id="grid-event-capture-layer-wrapper">
						<div id="grid-event-capture-layer">
							<div id="grid-ui-helper"></div>
							<!-- event capture layer -->
							<div id="grid-event-capture-layer-columns"><!-- event capture layer columns --></div>
						</div>
					</div>
					<div id="grid-instruments"><!-- part control --></div>
				</div>
			</div>
			<div id="part-top"></div>
			<div id="part-left">
				<div id="part-anchor"></div>
				<div id="part-left-lower"></div>
			</div>
		</div>
		<div id="site-right">
			<div id="player-controls"><!-- template-playback-panel --></div>
			<div id="instrument-controls-wrapper">
				<div class="nav-header">Instruments</div>
				<div id="instrument-controls">
					<div id="add-instrument-controls">TODO: Add instrument</div>
					<ul id="instrument-list">
						<!-- template-instrument-controls -->
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="site-bottom"></div>
</div>



<div class="template" id="template-add-instrument-panel">
	<div class="nav-footer">
		<button id="button-add-instrument" class="btn btn-default btn-xs">Add&nbsp;<span class="plus">+</span></button>
		<button id="button-remove-selected-instrument" class="btn btn-default btn-xs">Remove selected&nbsp;<span class="minus">-</span></button>
	</div>
</div>

<div class="template" id="template-instrument-panel">
	<li class="instrument-panel-outer">
		<div class="instrument-panel btn btn-default">
			<div>
				<div class="color-picker-facade">
					<input type="color" data-binding="background-color"></input>
				</div>
				<input type="text" data-binding="name" class="form-control"></input>
			</div>
			<div>
				<select class="instrument-select form-control"></select>
			</div>
			<div class="volume-control">
				<span>Vol</span>
				<input type="range" data-binding="volume" min="0" max="1000"></input>
				<input type="number" data-binding="volume-val" class="form-control" min="0" max="1000"></input>
				<button data-binding="is-muted" class="btn btn-default btn-xs glyphicon glyphicon-volume-up"></button>
			</div>
			<div class="sustain-velocity">
				<span>Sustain</span>
				<input type="checkbox" data-binding="sustain-on-off"></input>
				<input type="number" min="0" max="9999" data-binding="sustain-duration" class="form-control"></input>
				<span>ms</span>
			</div>
		</div>
	</li>
</div>

<div class="template" id="template-edit-panel">
	<span class="btn-group">
		<button id="button-undo" class="btn btn-default glyphicon glyphicon-arrow-left"></button>
		<button id="button-redo" class="btn btn-default glyphicon glyphicon-arrow-right"></button>
	</span>
</div>

<div class="template" id="template-playback-panel">
	<div class="nav-header">Playback</div>
	<div id="playback-buttons-wrapper">
		<span class="btn-group">
			<button id="button-to-beginning"
				class="btn btn-default glyphicon glyphicon-fast-backward"></button>
			<button id="button-play-pause" type="button" class="btn btn-default btn-lg"></button>
			<button id="button-to-end"
				class="btn btn-default glyphicon glyphicon-fast-forward"></button>
		</span> <span>
			<button id="button-loop" class="btn btn-default glyphicon glyphicon-repeat"></button>
		</span> 
	</div>

	<div id="input-playback-bar-wrapper" class="nav-panel">
		<span>1</span> <input id="input-playback-bar" type="range" min="1"></input>
		<span id="score-length"></span>
		<span>(</span>
		<span data-attr="current-time"></span>
		<span>)</span>
	</div>
</div>


<div class="template" id="template-bar-panel">
	<div class="nav-header">Beats and bars</div>
	<div>
		<div>
			<div id="beats-per-bar-title">
				<span>Beats per bar</span> (<span id="beats-per-bar-display"></span>)
			</div>
			<div id="beats-per-bar-container">
				<span>4</span> <input id="beats-per-bar-input" type="range" min="4"
					max="24"></input> <span>24</span>

			</div>
		</div>
	</div>
	<div>
		<div>
			<span><button id="button-add-bars"
					class="btn btn-default btn-xs">Add</button></span> <span><input
				id="bars-per-addition" type="text" class="form-control"></input></span> <span>bar(s)</span>
		</div>
		<div>
			<span><button id="button-add-beats"
					class="btn btn-default btn-xs">Add</button></span> <input
				id="beats-per-addition" type="text" class="form-control"></input> <span>beat(s)</span>
		</div>
		<div>
			<span><button id="button-delete-beats"
					class="btn btn-default btn-xs">Delete</button></span> <span>Selected
				beat(s)</span>
		</div>
	</div>
</div>


<!-- Grid templates -->

<div class="template" id="template-grid-event-capture-layer-row">
	<div class="event-layer-row">
		<div></div>
	</div>
</div>

<div class="template" id="template-grid-instrument">
	<div class="g-instrument">

</div>
<div class="template" id="template-note">
